<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Game App</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="btn navbar-brand" href="index.html">SITE</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      
                    </ul>
                  </div>
            </div>
            
        </nav>
        
      <form id="form"></form>
    </header>
    <div class="mainBody">
      <div id="navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
              <h3>Genres</h3>
              <div class="searchFilter" id="genreFilter">
                <div class="filterBox">
                  <h4>First Person Shooter</h4>
                  <input type="checkbox" name="" id="FPS">
                </div>
                
              </div>
              
            </li>
            <li class="nav-item">
              <h3>Platforms</h3>
              <div class="searchFilter" id="platformFilter">
                <input type="checkbox" name="" id="xBoxOne">XBox One</input>
              </div>
            </li>
          </ul>
      </div>
      <!--Main Page Content-->
      <div id="content">
          <!--Search Bar-->
        <ul class="nav nav-justified nav-pills">
            <li class="nav-item">
              <input
                type="text"
                placeholder="Title"
                id="titleSearchBox"
                class="search"
              />
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="searchSortButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="searchSortButton">
                      <li><button class="dropdown-item" onclick="sortSetup(0)" id="searchSortPopularity">Highest Rated</button></li>
                      <li><button class="dropdown-item" onclick="sortSetup(1)" id="searchSortAlphaAscending">Alphabetical A-Z</button></li>
                      <li><button class="dropdown-item" onclick="sortSetup(2)" id="searchSortAlphaDescending">Alphabetical Z-A</button></li>
                    </ul>
                  </div>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" id="searchButton">Search</button>
            </li>
          </ul>
        <!-- List Content -->
        <ul class="listContent" id="gameList">
          <li class="gameCard">
            <div class="card">
              <img src="..." alt="" class="gameImage" />
              <div class="cardBody">
                <h3 class="gameName">BLARG</h3>
                <p class="gameShortDescription">test</p>
                <a href="#" class="gameDetails">More information</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!--List Navigation-->
    <nav  aria-label="Page navigation example">
      <ul class="pagination" id="pageNaviagtion">
        <li class="page-item"><button class="page-link" id="previousButton">Previous</button></li>
        <li class="page-item"><button class="page-link" id="nextButton">Next</button></li>
      </ul>
    </nav>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
