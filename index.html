<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Game App</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="btn navbar-brand" href="index.html">ObsidianDB</a>
            </div>
            
        </nav>
        
      <form id="form"></form>
    </header>
    <div class="mainBody">
      <!--Accordion that contains filter toggles-->
      <div c id="filterBar">
        <div class="accordion accordion-flush" id="filtersAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="genresHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#genresCollapse" aria-expanded="false" aria-controls="genresCollapse">
                Genres
              </button>
            </h2>
            <div id="genresCollapse" class="accordion-collapse collapse" aria-labelledby="genresHeading" data-bs-parent="#filtersAccordion">
              <div class="accordion-body" id="genreFilter">
                Genres go here
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="platformsHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#platformsCollapse" aria-expanded="false" aria-controls="platformsCollapse">
                Platforms
              </button>
            </h2>
            <div id="platformsCollapse" class="accordion-collapse collapse" aria-labelledby="platformsHeading" data-bs-parent="#filtersAccordion">
              <div class="accordion-body" id="platformFilter">
                Platforms go here
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="tagsHeading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tagsCollapse" aria-expanded="false" aria-controls="tagsCollapse">
                Tags
              </button>
            </h2>
            <div id="tagsCollapse" class="accordion-collapse collapse" aria-labelledby="tagsHeading" data-bs-parent="#filtersAccordion">
              <div class="accordion-body" id="tagFilter">
                Tags go here
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Main Page Content-->
      <div id="content">
          <!--Search Bar-->
        <ul class="nav nav-justified nav-pills">
            
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="searchSortButton" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="searchSortButton">
                      <li><button class="dropdown-item" onclick="sortSetup(0)" id="searchSortPopularity">Highest Rated</button></li>
                      <li><button class="dropdown-item" onclick="sortSetup(1)" id="searchSortPopularity">Lowest Rated</button></li>
                      <li><button class="dropdown-item" onclick="sortSetup(2)" id="searchSortAlphaAscending">Alphabetical A-Z</button></li>
                      <li><button class="dropdown-item" onclick="sortSetup(3)" id="searchSortAlphaDescending">Alphabetical Z-A</button></li>
                    </ul>
                  </div>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="searchSizeButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="searchSortButton">
                    <li><button class="dropdown-item" onclick="searchSizeChange(0)" id="searchSize10">10 Items</button></li>
                    <li><button class="dropdown-item" onclick="searchSizeChange(1)" id="searchSize20">20 Items</button></li>
                    <li><button class="dropdown-item" onclick="searchSizeChange(2)" id="searchSize30">30 Items</button></li>
                    <li><button class="dropdown-item" onclick="searchSizeChange(3)" id="searchSize40">40 Items</button></li>
                  </ul>
                </div>
          </li>
          <li class="nav-item">
            <input
              type="text"
              placeholder="Title"
              id="titleSearchBox"
              class="search"
            />
            <button class="btn btn-primary" id="searchButton">Search</button>
          </li>
          </ul>
        <!-- List Content -->
        <ul class="listContent" id="gameList">
          <li class="gameCard">
            <div class="card">
              <img src="..." alt="" class="gameImage" />
              <div class="cardBody">
                <h3 class="gameName">BLARG</h3>
                <div class="tagDisplay">
                  <span>Tags:</span>
                  <ul class="tagText">
                    <li><span>tagName</span></li>
                  </ul>
                </div>
                <p class="gameShortDescription">test</p>
                <a href="#" class="gameDetails">More information</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!--List Navigation-->
    <div>
      <h3 id="pageDisplay">Page /</h3>
      <nav  aria-label="Page navigation">
        <ul class="pagination" id="pageNaviagtion">
          <li class="page-item"><button class="page-link" id="previousButton">Previous</button></li>
          <li class="page-item"><button class="page-link" id="nextButton">Next</button></li>
        </ul>
      </nav>
    </div>
    

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
